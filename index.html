<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GPA Calculator</h1>
        <div class="form-row">
            <div class="col">
                <input id="course-code" class="form-control" type="text" placeholder="Course code">
            </div>
            <div class="col">
                <input id="unit-load" class="form-control" type="number" placeholder="Course unit" min="1" max="10">
            </div>
            <div class="col">
                <select name="" id="grade" class="form-control">
                    <option value="">Grade</option>
                    <option value="5">A</option>
                    <option value="4">B</option>
                    <option value="3">C</option>
                    <option value="2">D</option>
                    <option value="1">E</option>
                    <option value="0">F</option>
                </select>

            </div>
            <div class="col">
                <input id="add" class="btn-primary" type="button" value="Add">
            </div>


        </div>
        <table id="table" class="table table-bordered display-none">
            <thead>
                <tr>
                    <th>Course Code</th>
                    <th>Course Unit</th>
                    <th>Grade</th>
                </tr>
                
            </thead>
            <tbody id="tbody">

            </tbody>
            <tfoot id="tfoot">

            </tfoot>

        </table>
        <br>
        <div class="row">
            <div class="col">
                <input id="calc-gp" class="btn btn-sucess" displayy-none  type="button" value="Calc Gp">
            
            </div>
            <div class="col">
                <input id="clear" class="btn btn-warning" displayy-none  type="button" value="Clear">
            </div>

        </div>

    </div>
    <script src="gpa.js"></script>
</body>
</html>
